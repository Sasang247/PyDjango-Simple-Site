{% extends 'base.html' %}


{% block content %}


<style>
    h1{
        font-family:'Times New Roman', Times, serif;;
        font-weight: bolder;
    }
    label{
        font-family:'Times New Roman', Times, serif;;
    }
   
   .btn{
    font-size: medium;
        font-weight: bolder;
        font-family:'Times New Roman', Times, serif;
        background-color: #198754;
        border-radius: 0rem;
        border-color: #198754;

   }
    .col-centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Adjust if needed */
    }

    .card {
        border: white;
        width: 100%;
        max-width: 400px; /* Adjust max-width as needed */
    }
    .current-color {
    color:black;

}

.opening-color {
    color:green;
}

</style>
<br>

<h1><span class="current-color">APPLY</span> <span class="opening-color">Now</span> <span class>↘︎</span></h1>



<div class="col-sm-12">
    <div class="card mx-auto">
        <div class="card-body">
            <form class="form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control" id="name" name="fname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="name">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="">
                </div>
                <div class="form-group">
                    <label for="message">Why do you want to join us?</label>
                    <textarea class="form-control" id="message" name="message" rows="3" placeholder=""></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Drop Your CV</label>
                    <input type="file" class="form-control-file" id="cv" name="file">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">APPLY</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
